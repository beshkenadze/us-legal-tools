version: '3.8'

services:
  scalar-ui:
    build:
      context: ../..
      dockerfile: packages/scalar-ui/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    volumes:
      # Mount specs for development (optional)
      - ../ecfr-sdk/docs:/app/specs/ecfr-sdk/docs:ro
      - ../dol-sdk/openapi-v4.yaml:/app/specs/dol-sdk/openapi-v4.yaml:ro
      - ../federal-register-sdk/openapi.json:/app/specs/federal-register-sdk/openapi.json:ro
      - ../govinfo-sdk/openapi.json:/app/specs/govinfo-sdk/openapi.json:ro
      - ../courtlistener-sdk/courtlistener-openapi.json:/app/specs/courtlistener-sdk/courtlistener-openapi.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s